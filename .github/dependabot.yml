version: 2
updates:
  - package-ecosystem: 'docker'
    directory: '/docker'
    open-pull-requests-limit: 20
    schedule:
      interval: 'monthly'
    registries:
      - ghcr
    groups:
      dependabot-core-images:
        patterns:
          - dependabot/*
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: 'npm'
    directory: '/'
    open-pull-requests-limit: 20
    schedule:
      interval: 'monthly'

registries:
  ghcr:
    type: docker-registry
    url: ghcr.io
    username: x
    password: ${{ secrets.DEPENDABOT_GHPR_TOKEN }}
